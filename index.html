<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Decodificador de Texto em javascript</title>
</head>
<body>
    <header>
        <img class="logo" src="imagens/Logo.png" alt="Logo">
    </header>
    <main>
        <section class="section1">
            <div class="digitarTexto">
                <textarea placeholder="Digite seu texto" class="texto"></textarea>
            </div>
            <div class="alerta">
                <img src="imagens/bi_exclamation-circle-fill.png" alt="Alerta">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="botoes">
                <input type="button" class="botao-Criptografar" value="Criptografar">
                <input type="button" class="botao-Descriptografar" value="Descriptografar">
            </div>
        </section>
        <section class="section2">
            <div class="imagem">
                <img src="imagens/High quality products 1 1.png" alt="Desenho de um menino">
            </div>
            <div class="paragrafo">
                <h1> Nenhuma mensagem <br> encontrada </h1>
                <p> Digite um texto que você deseja <br> criptografar ou descriptografar. </p>
            </div>
            <div class="copiar">
                <input type="button" class="botao-copiar" value="Copiar">
            </div>
            <div class="resultado">
                <p class="texto-resultado"></p>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
